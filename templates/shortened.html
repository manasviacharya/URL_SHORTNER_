<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortened URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        a.short-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.short-link:hover {
            background-color: #0056b3;
        }

        .back {
            margin-top: 20px;
            display: block;
            color: #777;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸŽ‰ Your Shortened URL:</h2>
        <a class="short-link" href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        <a class="back" href="{{ url_for('post_url') }}">Shorten another URL</a>
    </div>
</body>
</html>
