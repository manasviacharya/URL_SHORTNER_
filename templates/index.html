<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>

        <form method="POST">
            <input
                type="text"
                name="url"
                placeholder="Paste your long URL here"
                required
            >
            <button type="submit">Shorten</button>
        </form>
    </div>

</body>
</html>
