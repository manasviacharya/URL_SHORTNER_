<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6">
        <h1 class="text-3xl font-bold text-center text-indigo-600">ðŸ”— URL Shortener</h1>
        
        <form method="POST" action="{{ url_for('home') }}">
            <input
                type="text"
                name="url"
                placeholder="Paste your long URL here..."
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
                type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition"
            >
                Shorten URL
            </button>
        </form>

        {% if shortened_url %}
        <div class="bg-green-100 border border-green-400 text-green-700 p-4 rounded-lg text-center">
            <p class="font-semibold">Shortened URL:</p>
            <a href="{{ shortened_url }}" class="text-blue-600 underline break-words">{{ shortened_url }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
