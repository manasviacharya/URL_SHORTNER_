<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortened URL</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        a.short-link {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background: #22c55e;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        a.short-link:hover {
            background: #16a34a;
        }

        a.back {
            display: block;
            margin-top: 20px;
            color: #4f46e5;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸŽ‰ Your Short URL</h2>
        <a class="short-link" href="{{ short_url }}" target="_blank">
            {{ short_url }}
        </a>
        <a class="back" href="/">Shorten another URL</a>
    </div>
</body>
</html>
